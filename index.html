        <!-- Calculator start -->
        <div class="calculator-base portrait" id="calculator-base">
            <!-- The "portrait" class above, is here to make possible rotate the calculator even in big device, like desktops. Switch between "portrait" or "landscape" -->

            <div class="screen">
                <input type="text" value="1 + 1 = " readonly class="previousScreen" tabindex="-1">
                <input type="number" value="0" readonly class="atualScreen" tabindex="-1">
            </div>

            <!-- Calculator Buttons -->

            <div class="number-buttons">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>+/-</button>
                <button>0</button>
                <button>.</button>
            </div>

            <div class="calc-buttons group1">
                <button>AC</button>
                <button>&larr;</button>
                <button>%</button>
                <button>&divide;</button>
            </div>
            
            <div class="calc-buttons group2">
                <button>&times;</button>
                <button>-</button>
                <button>+</button>
                <button>=</button>
            </div>

            <div class="calc-buttons group3 extra">
                <button>&Sqrt;</button>
                <button>&UpArrow;</button>
                <button>sin</button>
                <button>tan</button>
            </div>

            <div class="calc-buttons group4 extra">
                <button>&pi;</button>
                <button>!</button>
                <button>cos</button>
                <button>log</button>

        </div>
        <!-- Calculator end -->
    </div>

    <span class="material-symbols-outlined" id="rotate" tabindex="1">
        cached
    </span>

    <div class="settings-menu" id="settingsMenu">
        <label for="dark-mode-input">Modo escuro:</label>
        <input type="checkbox" name="dark-mode-input" id="dark-mode-input" onclick="setDarkMode()"><br>

        <div class="rotate-input">
            <label for="rotate-button-check">Botão de Rotação:</label>
            <input type="checkbox" name="rotate-button-check" id="rotate-button-check" onclick="showRotate()"><br>
        </div>
    </div>

    <script src="scripts/index.js"></script>
    <script src="scripts/cat.js"></script>

</html>
